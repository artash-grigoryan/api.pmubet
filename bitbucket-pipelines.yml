image: php:7.2-fpm

pipelines:
  branches:
    deployment:
      - step:
          deployment: production
          services:
            - docker
          script: # Modify the commands below to build your repository.
            - apt-get update && apt-get install -qy git curl libmcrypt-dev coreutils curl bash rsync openssh-client
            - yes | pecl install mcrypt-1.0.1
            - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
            - cd api
            - composer install --optimize-autoloader --no-dev
            - cp .env.example .env
            - php artisan key:generate
            - cd ../
#            - mkdir -p ~/.ssh
#            - (umask  077 ; echo $MY_SSH_KEY | base64 --decode > ~/.ssh/id_rsa)
            - rsync -avzuh -e ssh ./api/* ec2-user@ec2-35-180-24-202.eu-west-3.compute.amazonaws.com:/var/www/api.pmubet.com --progress -O
