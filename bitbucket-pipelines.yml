# You can specify a custom docker image from Docker Hub as your build environment.
image: php:7.2-fpm

pipelines:
  branches:
    deployment:
      - step:
          deployment: production
          services:
            - docker
          script: # Modify the commands below to build your repository.
            - apt-get update && apt-get install -qy git curl libmcrypt-dev coreutils curl bash rsync openssh-client
            - yes | pecl install mcrypt-1.0.1
            - docker-php-ext-install pdo_mysql
            - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
            - cd api
            - composer install
            - cp .env.example .env
            - php artisan key:generate
            - rsync -avzuh -e 'ssh  -i "./Pmup.pem"' ./api ./bin ec2-user@ec2-35-180-24-202.eu-west-3.compute.amazonaws.com:/var/www/api.pmubet.com --progress
